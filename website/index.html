      function validateForm() {
        var x = document.forms["locationForm"]["currentLocation"].value;
        if (x == "") {
          alert("Name must be filled out");
          return false;
        } else {
          alert("SUCCESS! Location: " + x);
        }
      }
    </script>
    <form name="locationForm" action="" onsubmit="return validateForm()" method="post">

    </form>

        <button class="search-btn" type="button" id="search" onclick="return userData()"> Search </button>
      </div>
    </form>
    <script>
      function userData() {
        var loc = document.forms["LOCATIONform"]["locccc"].value;
